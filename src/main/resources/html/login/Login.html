<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="static/layui-v2.5.6/layui/css/layui.css"  th:href="@{/layui-v2.5.6/layui/css/layui.css}" rel="stylesheet" type="text/css" />
    <link href="css/login/default.css" th:href="@{/css/login/default.css}" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="static/css/login/styles.css" th:href="@{/css/login/styles.css}" rel="stylesheet" type="text/css" />
    <link href="static/css/login/demo.css" th:href="@{/css/login/demo.css}" rel="stylesheet" type="text/css" />
    <link href="static/css/login/loaders.css" th:href="@{/css/login/loaders.css}" rel="stylesheet" type="text/css" />
    <style>
        @media only screen and (max-width: 500px) {
            /*单手机模式时改变输入框的宽度*/
            body .login_fields input[type='text'], body .login_fields input[type='password'] {
                width: 100px;
                margin-left: 0;
            }
            .layui-input-block {
                margin-left: 10px;
            }
        }
    </style>

    <script type="text/javascript">
        window.ctx="[[@{/}]]";
    </script>
</head>
<body>
    <div class='login'>
        <div class="layui-form-item">
            <form class="layui-form" action="" id="loginForm">
                <div class='login_title' style="text-align: center;font-size: 30px;">
                    <span>登录</span>
                </div>
                <div class='login_fields'>
                    <div class="layui-form-item">
                        <div class='login_fields__user'>
                            <div class='icon'>
                                <img alt="" src='img/user_icon_copy.png' th:src="@{/img/user_icon_copy.png}">
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" id="loginId" name="loginId" required lay-verify="required" placeholder="请填写用户名" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class='login_fields__password'>
                            <div class='icon'>
                                <img alt="" src='img/lock_icon_copy.png' th:src="@{/img/lock_icon_copy.png}">
                            </div>
                            <div class="layui-input-inline">
                                <input type="password" id="password" name="password" required lay-verify="required" onfocus="this.type='password'" placeholder="请填写密码" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class='login_fields__submit' align="center">
                            <div class="layui-input-block" align="center">
                                <!--<input type='button' value='登录'>-->
                                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='disclaimer' align="center">
                    <p>欢迎登录管理系统</p>
                </div>
            </form>
        </div>
    </div>



    <script type="text/javascript" src="js/login/jquery.min.js" th:src="@{/js/login/jquery.min.js}"></script>
    <script type="text/javascript" src="js/login/jquery-ui.min.js" th:src="@{/js/login/jquery-ui.min.js}"></script>
    <script type="text/javascript" src='js/login/stopExecutionOnTimeout.js?t=1' th:src="@{/js/login/stopExecutionOnTimeout.js?t=1}"></script>
    <script type="text/javascript" src="layui/layui.js" th:src="@{/layui-v2.5.6/layui/layui.js}"></script>
    <script type="text/javascript" src="js/login/Particleground.js" th:src="@{/js/login/Particleground.js}"></script>
    <script type="text/javascript" src="js/login/Treatment.js" th:src="@{/js/login/Treatment.js}"></script>
    <script src="js/login/login.js" th:src="@{/js/login/login.js}"></script>
    <script type="text/javascript">
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });
    $('input[name="password"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({ 'opacity': '1' }, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({ 'opacity': '.5' }, 200);
    });
    $('input[name="loginId"], input[name="password"]').keyup(function () {
        let Len = $(this).val().length;
        if (!$(this).val() === '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });

</script>

</body>
</html>
